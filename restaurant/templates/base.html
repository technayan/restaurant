{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaura | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block css %}
    <link href={% static "style.css" %} rel="stylesheet">
    {% endblock css %}
  </head>
  <body>

    {% comment %} Navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href={% url "home" %}><img src={% static "logo.png" %} alt="Restaura" class="w-50"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5 fw-medium text-white ms-4" href={% url "home" %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 fw-medium text-white ms-4" href={% url "meal" %}>Show Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 fw-medium text-white ms-4" href={% url "about" %}>About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    
    {% block content %}{% endblock content %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
